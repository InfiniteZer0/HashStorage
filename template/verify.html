<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash Storage</title>
    <link rel="icon" href="/static/image/icon.ico">
    <link href="/static/index.css" rel="stylesheet">

</head>
<body>
    <div class="container3">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/hash">Upload Hash</a></li>
                <button name="connect" id="connect" class="input_wallet"  type="submit"  />

            </ul>
        </nav>
    </div>

    <div class="container2">
        <form method="POST" enctype="multipart/form-data">
                <h1>Account</h1>
                <input class="input" name="userAddress" id="userAddress" type="text" size="40">
                <br>
                <br>
                <h1>ID</h1>
                <input class="input" name="userId" id="userId" type="text" size="40">
                <br>
                <br>
                <input type="file" id="upload" name="file" hidden/>
                <label class="input" for="upload">Choose File</label>
                <br>
                <br>
                <button  class="input"  type="submit">Verify</button>
        </form>
    </div>
    {%if show_panel_good%}
       <div class="container2">
            <h1>Файл не был изменен</h1>
       </div>
    {% endif %}
    {%if show_panel_bad%}
       <div class="container2">
            <h1>Файл был изменен</h1>
       </div>
    {% endif %}


    <canvas  id="canv" />
    <script src="/static/particle.js"></script>
    <script src="/static/connect.js"></script>
</body>
</html>
